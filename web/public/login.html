<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
              integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
              crossorigin="anonymous" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="join_panel">
            <div id="welcome-text">
                <p data-i18n="welcome" class="instructions">Welcome to Pepper Telepresence</p>
            </div>
            <div id="computer-img-container">
                <img id="computer-img"
                     src="img/computer.png">
          </img>
            </div>
            <div id="room-instructions-container">
                <p id="room-instructions" class="instructions"></p>
            </div>
            <div id="room-name-container">

                <div id="text-entry-container">
                    <input type="text" class="text-input" id="login-entry" placeholder="Login (email)" ></input>
                    <input type="password" class="text-input" id="password-entry" placeholder="Password" ></input>
                    <input type="text" class="text-input" id="user-name-entry" placeholder="User name" ></input>
                    <input type="text" class="text-input" id="room-name-entry" placeholder="Room Name"></input>
                </div>
                <input type="image" id="join-btn"
                       src="img/join.png">
          </input>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="iframe_message.js"></script>
        <script src="login.js"></script>
    </body>
</html>
