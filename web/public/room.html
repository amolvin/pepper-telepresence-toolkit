<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
              integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
              crossorigin="anonymous" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="main_panel">
            <div id="left_panel">
                <div id="room-controls">
                    <!--<p data-i18n="title-videoconference" id="room-name" class="instructions"></p>-->
                    <input type="image"
                           id="button-leave"
                           src="img/disconnect.png" >
                  </input>
                  <input type="image"
                         class="robot-interaction"
                         id="button-switch-camera"
                         src="img/switchcam.png" >
                  </input>
                  <div id=camera-hint>
                  </div>
                  <div id="camera-controls"
                       class="robot-interaction" >
                      <img id="camera-arrow"
                           src="img/arrow.png">
                      </img>
                      <p id="lookat-help" class="tourner_help">
                          Cliquez directement dans la vidéo ci contre pour orienter la caméra.
                      </p>
                  </div>
                </div>
            </div>

            <div id="middle_panel">
                <div id="media-container">
                    <div id="remote-media">
                        <div id="participantContainer"></div>
                    </div>
                    <div id="local-media"></div>
                </div>

                <div id="controls" class="robot-interaction" >
                    <div id="top-controls">
                        <input type="image"
                               class="direction-button"
                               id="left90"
                               src="img/left90.png" >
                  </input>
                  <input type="image"
                         class="direction-button"
                         id="left45"
                         src="img/left45.png" >
                  </input>
                  <input type="image"
                         class="direction-button"
                         id="forward"
                         src="img/forward.png" >
                  </input>
                  <input type="image"
                         class="direction-button"
                         id="right45"
                         src="img/right45.png" >
                  </input>
                  <input type="image"
                         class="direction-button"
                         id="right90"
                         src="img/right90.png" >
                  </input>
                    </div>
                    <div id="bottom-controls">
                        <input type="image"
                               class="direction-button-small"
                               id="strafeleft"
                               src="img/forward.png" >
                  </input>
                  <input type="image"
                         class="direction-button-small"
                         id="backward"
                         src="img/forward.png" >
                  </input>
                  <input type="image"
                         class="direction-button-small"
                         id="straferight"
                         src="img/forward.png" >
                  </input>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="iframe_message.js"></script>
        <script src="room.js"></script>
    </body>
</html>
